<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Fresh Math Quiz Game</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.glitch.global/0ebae9e2-be14-479d-8263-ce4db32443db/apple-touch-icon.png?v=1706725662882">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.glitch.global/0ebae9e2-be14-479d-8263-ce4db32443db/favicon-32x32.png?v=1706725671871">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.glitch.global/0ebae9e2-be14-479d-8263-ce4db32443db/favicon-16x16.png?v=1706725667318">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>

    <header>
        <h1>Math Quiz Game</h1>
        <div id="instructions">
            Arrange the equations in the correct order from smallest to largest.
            <div id="statsLink" style="display: none"><a href="stats.html">View your stats</a></div>
        </div>    
    </header>

    <main>
        <div id="topRow">
            <div class="box draggable" id="box1">&nbsp;</div>
            <div class="box draggable" id="box2">&nbsp;</div>
            <div class="box draggable" id="box3">&nbsp;</div>
            <div class="box draggable" id="box4">&nbsp;</div>
        </div>
    
        <div id="bottomRow">
            <div class="box droppable" id="dropBox1">&nbsp;</div>
            <div class="box droppable" id="dropBox2">&nbsp;</div>
            <div class="box droppable" id="dropBox3">&nbsp;</div>
            <div class="box droppable" id="dropBox4">&nbsp;</div>
        </div>
    
        <button id="submitBtn" disabled="disabled" class="disabled">Submit Answer</button>
        <button id="playAgainBtn" style="display:none;" class="enabled">Play Again</button>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script src="jquery.fireworks.js"></script>
    <script src="script.js"></script>
    <script lang="javascript">
        $(document).ready(function() {
            setupGame();
        });
    </script>
</body>

</html>
